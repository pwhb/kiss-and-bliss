<!DOCTYPE html>
<html>
  <head>
    <title>Kiss & Bliss</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img class="person right" id="right1" src="/svg/normal.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person left" id="right2" src="/svg/normal.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person" id="player1" src="/svg/kiss.svg" alt="" />
        <img class="person right" id="player2" src="/svg/kiss.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person left" id="left1" src="/svg/eyes.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person right" id="left2" src="/svg/eyes.svg" alt="" />
      </div>
    </div>

    <input type="text" name="username" placeholder="username" id="username" />
    <input type="text" name="roomName" placeholder="room name" id="roomName" />
    <button id="submit">submit</button>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
