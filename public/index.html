<!DOCTYPE html>
<html>
  <head>
    <title>Kiss & Bliss</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="hidden" id="display">
      <p>room: <span id="roomName">hello</span></p>
      <p><span id="user1">user1</span> ❤️ <span id="user2">user2</span></p>
    </div>
    <div class="hidden" id="game">
      <div class="grid-item">
        <img class="person right" id="right1" src="/svg/normal.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person left" id="right2" src="/svg/normal.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person" id="player1" src="/svg/kiss.svg" alt="" />
        <img class="person right" id="player2" src="/svg/kiss.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person left" id="left1" src="/svg/eyes.svg" alt="" />
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <img class="person right" id="left2" src="/svg/eyes.svg" alt="" />
      </div>
    </div>

    <div id="enter-form">
      <input type="text" name="username" placeholder="username" id="usernameInput" />
      <input
        type="text"
        name="roomName"
        placeholder="room name"
        id="roomNameInput"
      />
      <button id="submit">submit</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
