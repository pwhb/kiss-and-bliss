<!DOCTYPE html>
<html>
  <head>
    <title>Kiss & Bliss</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="hidden" id="display">
      <p>room: <span id="roomName"></span></p>
      <p><span id="user1"></span> ❤️ <span id="user2"></span></p>
      <!-- <img src="/svg/heart.svg" id="heart" class="" alt=""> -->
      <div class="grid-container" id="game">
        <div class="grid-item">
          <img class="icon right invisible" id="right1" src="/svg/normal.svg" alt="" />
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <img class="icon left invisible" id="right2" src="/svg/normal.svg" alt="" />
        </div>
        <div class="grid-item"></div>
        <div class="grid-item" id="player-container">
          <img class="icon right" id="player1" src="/svg/smile.svg" alt="" />
          <img class="icon left" id="player2" src="/svg/smile.svg" alt="" />
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <img class="icon left invisible" id="left1" src="/svg/eyes.svg" alt="" />
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <img class="icon right invisible" id="left2" src="/svg/eyes.svg" alt="" />
        </div>
      </div>
      <button id="kissButton">
        <img src="/svg/kiss-button.svg" class="icon" alt="" />
      </button>
    </div>

    <div id="enter-form">
      <h1 class="title">kiss and bliss</h1>

      <label for="usernameInput">Username</label>
      <input
        type="text"
        name="username"
        placeholder="username"
        id="usernameInput"
      />

      <label for="roomNameInput">Room Name</label>
      <input
        type="text"
        name="roomName"
        placeholder="room name"
        id="roomNameInput"
      />
      <button id="submit" class="submit">submit</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
